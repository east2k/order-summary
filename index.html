<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="order-wrapper">
    <div class="order-container">
      <header class="order-header-img">
        <img src="images/illustration-hero.svg" src="illustration">
      </header>
      <div class="order-content">
        <div class="order-body">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="order-price-plan">
          <div class="order-details">
            <img src="images/icon-music.svg" alt="Music Icon Image">
            <div class="order-name-price">
              <h6 class="order-type">Annual Plan</h6>
              <p class="order-price">59.99</p>
            </div>
          </div>
          <div class="order-change">
            <span>Change</span>
          </div>
        </div>
        <div class="order-buttons">
          <button class="active-button">Proceed to Payment</button>
          <button class="inactive-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
